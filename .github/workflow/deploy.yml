# Workflow para deploy de conteúdo estático no GitHub Pages
name: Deploy static content to Pages

on:
  # Roda quando houver push na branch principal
  push:
    branches: ['main']

  # Permite rodar manualmente na aba Actions
  workflow_dispatch:

# Permissões do GITHUB_TOKEN para permitir o deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas 1 deploy ocorra por vez, mas cancela o anterior se houver novo
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # necessário para deploy-pages funcionar

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - name: Instalar dependências
        run: pnpm install

      - name: Build do projeto
        run: pnpm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy para GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
